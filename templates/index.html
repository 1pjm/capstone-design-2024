<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Calculator</title>
</head>
<body>
    <h1>Nutrition Calculator</h1>
    <form action="/result" method="post">
        <label for="gender">성별:</label>
        <select name="gender" id="gender">
            <option value="남자">남자</option>
            <option value="여자">여자</option>
        </select><br>

        <label for="age">나이:</label>
        <input type="number" id="age" name="age"><br>

        <label for="height">키 (cm):</label>
        <input type="number" id="height" name="height"><br>

        <label for="weight">몸무게 (kg):</label>
        <input type="number" id="weight" name="weight"><br>

        <label for="pa_level">PA 지수:</label>
        <select name="pa_level" id="pa_level">
            <option value="1">비활동적</option>
            <option value="2">저활동적</option>
            <option value="3">활동적</option>
            <option value="4">매우 활동적</option>
        </select><br>

        <label for="diseases">질병 유무:</label><br>
        <input type="checkbox" id="hypertension" name="diseases" value="고혈압">
        <label for="hypertension">고혈압</label><br>
        <input type="checkbox" id="diabetes" name="diseases" value="당뇨병">
        <label for="diabetes">당뇨병</label><br>
        <input type="checkbox" id="cancer" name="diseases" value="위암과 대장암">
        <label for="cancer">위암과 대장암</label><br>
        <input type="checkbox" id="hyperlipidemia" name="diseases" value="고지혈증">
        <label for="hyperlipidemia">고지혈증</label><br>
        <input type="checkbox" id="osteoporosis" name="diseases" value="골다공증">
        <label for="osteoporosis">골다공증</label><br>

        <label for="day1_menu">1일차 식단:</label>
        <input type="text" id="day1_menu" name="day1_menu"><br>
        <label for="day2_menu">2일차 식단:</label>
        <input type="text" id="day2_menu" name="day2_menu"><br>
        <label for="day3_menu">3일차 식단:</label>
        <input type="text" id="day3_menu" name="day3_menu"><br>
        <label for="day4_menu">4일차 식단:</label>
        <input type="text" id="day4_menu" name="day4_menu"><br>
        <label for="day5_menu">5일차 식단:</label>
        <input type="text" id="day5_menu" name="day5_menu"><br>
        <label for="day6_menu">6일차 식단:</label>
        <input type="text" id="day6_menu" name="day6_menu"><br>
        <label for="day7_menu">7일차 식단:</label>
        <input type="text" id="day7_menu" name="day7_menu"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
